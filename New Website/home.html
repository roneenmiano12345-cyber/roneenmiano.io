<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk:MORF@15&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
    <img src="toothless-dancing-toothless.gif" alt="Header animation" class="header-gif">
        <!-- Hamburger icon -->
        <i class="fa fa-bars" id="menu-icon" aria-hidden="true"></i>
    <nav id="nav-menu">
        <!-- Close icon (X) -->
        <i class="fa fa-times" id="close-icon" aria-hidden="true"></i>
        <div class="nav-logo-container">
            <img src="ganyu-pat.gif" alt="Logo" class="nav-logo">
        </div>
         <ul>
             <li><a href="home.html">Home</a></li>
             <li><a href="aboutme.html">About Me</a></li>
             <li><a href="events.html">Events</a></li>
             <li><a href="contact.html">Contact</a></li>
         </ul>
    </nav>
    </header>
  <main>
      <h1>Welcome to My Website</h1>
      <p>This is the home page of my personal blog.</p>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn">Don't Click me!
              <img src="refuse-head-shake.gif" alt="Pointing" class="btn-logo">
          </a>
  </main>
</body>
<script>
    const menuIcon = document.getElementById('menu-icon');
    const closeIcon = document.getElementById('close-icon');
    const nav = document.getElementById('nav-menu');

    menuIcon.addEventListener('click', () => {
        nav.classList.add('active');
    });

    closeIcon.addEventListener('click', () => {
        nav.classList.remove('active');
    });

    document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', () => {
            nav.classList.remove('active');
        });
    });
</script>
</html>
